version: "3.8"

services:
  flask:
    build: .
    container_name: flask_app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  redis:
    image: redis:6.2
    container_name: redis_server
    ports:
      - "6379:6379"